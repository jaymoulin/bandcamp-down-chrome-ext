<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="icons/16.png">

        <title>Bandcamp Downloader</title>

        <!-- Bootstrap core CSS -->
        <link href="css/dist/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="css/dist/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/dist/material-switch.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet">
    </head>

    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://bandcamp.com/">Bandcamp Downloader</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active" id="menu_downloads"><a href="#downloads">Downloads</a></li>
                        <li id="menu_settings"><a href="#settings">Settings</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container theme-showcase" role="main">
            <div id="downloads">
                <div class="page-header">
                    <h1>Downloads</h1>
                </div>
                <div id="downloads_list">
                    <p class="well text-center">Nothing to download for the moment!</p>
                </div>
            </div>

            <div id="settings">
                <div class="page-header">
                    <h1>Settings</h1>
                </div>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Download Notifications</div>

                    <!-- List group -->
                    <ul id="notifications_list" class="list-group"></ul>

                    <!-- Default panel contents -->
                    <div class="panel-heading">Options</div>

                    <!-- List group -->
                    <ul id="options_list" class="list-group"></ul>
                </div>
            </div>
        </div> <!-- /container -->
        <script type="text/javascript" src="js/options.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
    </body>
</html>
